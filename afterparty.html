<style>
*{margin:0;padding:0;box-sizing:border-box;}

:root{
  --pink:#ff1493;
  --cyan:#00ffff;
  --yellow:#ffff00;
  --purple:#9b59ff;
}

body{
  min-height:100vh;
  font-family:Arial, sans-serif;
  color:#fff;
  overflow-x:hidden;
  position:relative;
  background:#000;
}

/* üî• IMMERSIVE BACKGROUND - Canva Design */
#bgContainer{
  position:fixed;
  inset:0;
  z-index:-1;
  width:100%;
  height:100%;
  overflow:hidden;
  filter:hue-rotate(0deg) saturate(1.3) contrast(1.2) brightness(1.1);
  animation:bgTrippy 10s infinite;
}

#bgContainer iframe{
  width:100%;
  height:100%;
  border:none;
}

@keyframes bgTrippy{
  0%{filter:hue-rotate(0deg) saturate(1.3) contrast(1.2) brightness(1.1);}
  25%{filter:hue-rotate(90deg) saturate(1.6) contrast(1.4) brightness(1.2);}
  50%{filter:hue-rotate(180deg) saturate(1) contrast(0.95) brightness(0.9);}
  75%{filter:hue-rotate(270deg) saturate(1.5) contrast(1.3) brightness(1.15);}
  100%{filter:hue-rotate(360deg) saturate(1.3) contrast(1.2) brightness(1.1);}
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:1;

  background-image:
    linear-gradient(45deg, rgba(255,20,147,.08), transparent 50%),
    radial-gradient(circle at center, rgba(0,255,255,.1), transparent 60%);
  animation:psychedelicOverlay 4s infinite;
  pointer-events:none;
}

/* üåÄ Glitch & Scanline Effects */
@keyframes psychedelicOverlay{
  0%{opacity:.1;filter:hue-rotate(0deg) blur(0px);}
  25%{opacity:.25;filter:hue-rotate(90deg) blur(1px);}
  50%{opacity:.15;filter:hue-rotate(180deg) blur(0.5px);}
  75%{opacity:.2;filter:hue-rotate(270deg) blur(1px);}
  100%{opacity:.1;filter:hue-rotate(360deg) blur(0px);}
}

@keyframes bgDrift{
  0%{transform:scale(1.1) skew(0deg);}
  25%{transform:scale(1.15) skew(1deg);}
  50%{transform:scale(1.2) skew(-1deg);}
  75%{transform:scale(1.15) skew(0.5deg);}
  100%{transform:scale(1.1) skew(0deg);}
}

/* Scanline effect */
body::after{
  content:"";
  position:fixed;
  inset:0;
  z-index:0;
  background:repeating-linear-gradient(0deg, rgba(0,255,255,.03) 0px, transparent 1px, transparent 2px);
  animation:scanlines 0.1s linear infinite;
  pointer-events:none;
}

@keyframes scanlines{
  0%{transform:translateY(0);}
  100%{transform:translateY(10px);}
}

/* Container */
.container{
  position:relative;
  z-index:1;
  max-width:600px;
  margin:40px auto;
  padding:30px;
  border-radius:20px;
  background:rgba(0,0,0,.75);
  border:3px solid var(--pink);
  box-shadow:0 0 60px rgba(255,20,147,.8);
  backdrop-filter:blur(12px);
  animation:containerPulse 3s ease-in-out infinite;
}

@keyframes containerPulse{
  0%,100%{box-shadow:0 0 60px rgba(255,20,147,.8), 0 0 30px rgba(0,255,255,.5);}
  50%{box-shadow:0 0 80px rgba(255,20,147,1), 0 0 50px rgba(0,255,255,.8);}
}

h1{
  font-size:48px;
  text-align:center;
  margin-bottom:10px;
  background:linear-gradient(90deg,var(--pink),var(--cyan),var(--yellow),var(--pink));
  background-size:300% 100%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  animation:textTrippy 3s linear infinite, wobble 1.5s infinite;
}

@keyframes textTrippy{
  0%{background-position:0% 0%;}
  100%{background-position:300% 0%;}
}

@keyframes wobble{
  0%,100%{transform:translateX(0) skewX(0deg);}
  25%{transform:translateX(-2px) skewX(1deg);}
  50%{transform:translateX(2px) skewX(-1deg);}
  75%{transform:translateX(-1px) skewX(0.5deg);}
}

.subtitle{
  text-align:center;
  font-size:24px;
  margin-bottom:20px;
  color:var(--cyan);
}

.detail-row{
  padding:10px;
  margin:10px 0;
  background:rgba(255,20,147,.12);
  border-left:4px solid var(--cyan);
  border-radius:8px;
  animation:chromatic 2s ease-in-out infinite;
}

@keyframes chromatic{
  0%,100%{transform:translateX(0) skewY(0deg); filter:drop-shadow(0 0 5px rgba(0,255,255,.6));}
  50%{transform:translateX(1px) skewY(0.5deg); filter:drop-shadow(1px 0 8px rgba(255,20,147,.8)) drop-shadow(-1px 0 8px rgba(0,255,255,.8));}
}

.offer{
  text-align:center;
  font-size:26px;
  font-weight:bold;
  margin:30px 0;
  padding:20px;
  background:linear-gradient(135deg,var(--pink),var(--purple));
  background-size:200% 200%;
  border-radius:15px;
  border:2px solid var(--cyan);
  animation:offerTrippy 3s ease infinite, offerGlow 2s ease-in-out infinite;
}

@keyframes offerTrippy{
  0%{background-position:0% 0%; transform:perspective(500px) rotateX(0deg);}
  25%{background-position:100% 0%; transform:perspective(500px) rotateX(2deg);}
  50%{background-position:0% 100%; transform:perspective(500px) rotateX(0deg);}
  75%{background-position:100% 100%; transform:perspective(500px) rotateX(-2deg);}
  100%{background-position:0% 0%; transform:perspective(500px) rotateX(0deg);}
}

@keyframes offerGlow{
  0%,100%{box-shadow:0 0 20px rgba(0,255,255,.5), inset 0 0 20px rgba(255,20,147,.3);}
  50%{box-shadow:0 0 40px rgba(0,255,255,.8), inset 0 0 30px rgba(255,20,147,.5);}
}

.cta-button{
  display:block;
  margin:20px auto;
  padding:15px 30px;
  font-size:20px;
  font-weight:bold;
  color:#fff;
  background:linear-gradient(135deg,var(--pink),var(--purple));
  background-size:200% 200%;
  border:2px solid var(--cyan);
  border-radius:50px;
  text-decoration:none;
  text-align:center;
  transition:.3s;
  animation:buttonTrippy 2s ease infinite, buttonGlow 1.5s ease-in-out infinite;
}

@keyframes buttonTrippy{
  0%{background-position:0% 0%; transform:scale(1);}
  25%{background-position:100% 0%; transform:scale(1.05);}
  50%{background-position:100% 100%; transform:scale(1);}
  75%{background-position:0% 100%; transform:scale(1.05);}
  100%{background-position:0% 0%; transform:scale(1);}
}

@keyframes buttonGlow{
  0%,100%{box-shadow:0 0 20px rgba(0,255,255,.6), 0 0 10px rgba(255,20,147,.4);}
  50%{box-shadow:0 0 40px rgba(0,255,255,.8), 0 0 20px rgba(255,20,147,.8), inset 0 0 20px rgba(0,255,255,.3);}
}

.cta-button:hover{
  transform:scale(1.12) rotate(-1deg);
  box-shadow:0 0 60px rgba(0,255,255,1), 0 0 30px rgba(255,20,147,1), inset 0 0 30px rgba(0,255,255,.5);
  filter:brightness(1.3) saturate(1.5);
}
}

@media(max-width:680px){
  h1{font-size:38px;}
  .container{margin:20px;}
}
